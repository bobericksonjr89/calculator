<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body ontouchstart="">
    <div id="calculator-container">
        <div id="display-container">
            <div id="display-frame">
                <div id="display-box"></div>
            </div>
        </div>
        <div id="header">
            <h1> CALCULATOR INSTRUMENTS</h1>
            <h2>BOB-B-99</h2>
        </div>
        <div id="button-container">
            <div id="left-buttons">
                <div id="left-row1">
                    <button id="memory" class="red-button">MRC</button>
                    <button id="memory-subtract" class="red-button">M&#8722;</button>
                    <button id="memory-add" class="red-button">M+</button>
                </div>
                <div id="left-row2">
                    <button id="7" class="numbers" accesskey="7">7</button>
                    <button id="8" class="numbers">8</button>
                    <button id="9" class="numbers">9</button>
                </div>
                <div id="left-row3">
                    <button id="4" class="numbers">4</button>
                    <button id="5" class="numbers">5</button>
                    <button id="6" class="numbers">6</button>
                </div>
                <div id="left-row4">
                    <button id="1" class="numbers">1</button>
                    <button id="2" class="numbers">2</button>
                    <button id="3" class="numbers">3</button>
                </div>
                <div id="left-row5">
                    <button id="clear" class="red-button">C</button>
                    <button id="0" class="numbers">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
            <div id="right-buttons">
                <button id="/" class="red-button operations">&#247;</button>
                <button id="*" class="red-button operations">&#215;</button>
                <button id="-" class="red-button operations">&#8722;</button>
                <button id="+" class="red-button operations">+</button>
                <button id="equals" class="red-button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
